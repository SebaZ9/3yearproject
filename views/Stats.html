<html>

	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
		<link type="text/css" rel="stylesheet" href="css/stylesheet.css"/>
	</head>

	<body>
        <div class="row container" style= "padding-top:50px;">
            
            <div class="input-field col l6 m6 s12">
                <select multiple>
                </select>
                <label>Devices</label>
            </div>
                
        </div>
			
		<div class = "row">
			<div class ="col l12 m12 s12">
                <h4 id='remove' style='text-align: center;'>Please select a device!</h4>
                <div id="chart" style='width: auto; height: 525px;'></div>
			</div>
		</div>

		<a id="help" class="btn-large btn-floating" ><i class="material-icons">help_outline</i></a>

		<div class="tap-target" data-target="help">

				<p>consumption value of each day will appear as you hover the cursor over each device line.</p>
					
			</div>
		</div>

		<script type="text/javascript" src="js/materialize.js"></script>
