<!DOCTYPE html>

  <html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>

  <body style="background-color:#19242A;">
    <div class="login-form">

      <div id="login">   

        <div class="logo-box col s12">
          <img onclick="location.replace('/')" class="logo"  src="media/roost_black.png">
        </div>
        
        <form action="/login" method="post" class='login-form-inputs'>

          <div class="input-field col s12">
            <input name="username" id="username" type="text" class="validate" required autocomplete="off">
            <label for="username">Username</label>
          </div>

          <div class="input-field col s12">
            <input name="password" id="password" type="password" class="validate"  required autocomplete="off">
            <label for="password">Password</label>
          </div>

          <p onclick="M.toast({html: 'Ask your admin to reset your password!', classes: 'rounded'});" class="col s12">Forgotten Password?</p>

          <button class="waves-effect waves-light btn-large col s12" type="submit" >Log In</button>
        </form>
      </div>
    </div>  
    
    <script type="text/javascript" src="js/materialize.js"></script>

  </body>

</html>
